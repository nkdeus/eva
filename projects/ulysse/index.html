<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulysse 2029</title>
  <link rel="stylesheet" href="render/ulysse.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="current-theme theme-ulysse">
  <main class="hero">
    <div class="content">
      <h1 class="title">
        <span class="title-regular">Ulysse</span><span class="title-bold">2029</span>
      </h1>
      <p class="subtitle">FIGMA - CLAUDE - EVACSS</p>
    </div>
    
    <div class="colors">
      <div class="color-circle brand-circle"></div>
      <div class="color-circle extra-circle"></div>
      <div class="color-circle accent-circle"></div>
    </div>
    
    <a href="#" class="btn-toggle-theme" id="toggleTheme">
      <div class="toggle-circle">
        <span class="toggle-text">D</span>
      </div>
    </a>
  </main>

  <section class="palette-section">
    <div class="palette-group palette-brand">
      <span class="palette-label">BRAND</span>
      <div class="palette-circles">
        <div class="palette-item">
          <div class="palette-circle brand"></div>
          <div class="palette-variation-label">BRAND</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle brand_"></div>
          <div class="palette-variation-label">BRAND_</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle brand__"></div>
          <div class="palette-variation-label">BRAND__</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle brand___"></div>
          <div class="palette-variation-label">BRAND___</div>
        </div>
      </div>
    </div>
    <div class="palette-group palette-extra">
      <span class="palette-label">EXTRA</span>
      <div class="palette-circles">
        <div class="palette-item">
          <div class="palette-circle extra"></div>
          <div class="palette-variation-label">EXTRA</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle extra_"></div>
          <div class="palette-variation-label">EXTRA_</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle extra__"></div>
          <div class="palette-variation-label">EXTRA__</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle extra___"></div>
          <div class="palette-variation-label">EXTRA___</div>
        </div>
      </div>
    </div>
    <div class="palette-group palette-accent">
      <span class="palette-label">ACCENT</span>
      <div class="palette-circles">
        <div class="palette-item">
          <div class="palette-circle accent"></div>
          <div class="palette-variation-label">ACCENT</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle accent_"></div>
          <div class="palette-variation-label">ACCENT_</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle accent__"></div>
          <div class="palette-variation-label">ACCENT__</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle accent___"></div>
          <div class="palette-variation-label">ACCENT___</div>
        </div>
      </div>
    </div>
    <div class="palette-group palette-dark">
      <span class="palette-label">DARK</span>
      <div class="palette-circles">
        <div class="palette-item">
          <div class="palette-circle dark"></div>
          <div class="palette-variation-label">DARK</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle dark_"></div>
          <div class="palette-variation-label">DARK_</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle dark__"></div>
          <div class="palette-variation-label">DARK__</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle dark___"></div>
          <div class="palette-variation-label">DARK___</div>
        </div>
      </div>
    </div>
    <div class="palette-group palette-light">
      <span class="palette-label">LIGHT</span>
      <div class="palette-circles">
        <div class="palette-item">
          <div class="palette-circle light"></div>
          <div class="palette-variation-label">LIGHT</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle light_"></div>
          <div class="palette-variation-label">LIGHT_</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle light__"></div>
          <div class="palette-variation-label">LIGHT__</div>
        </div>
        <div class="palette-item">
          <div class="palette-circle light___"></div>
          <div class="palette-variation-label">LIGHT___</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('toggleTheme').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.toggle('toggle-theme');
    });
  </script>
</body>
</html>
